# --- DISCORD webhooks (use a private test server/channel) ---
DISCORD_WEBHOOK_URL=
DISCORD_ADMIN_WEBHOOK=

# --- Features ---
FEATURE_ALERTS=1
FEATURE_HEARTBEAT=1
FEATURE_RECORD_ONLY=0                        # set to 1 if you want “dry-run” (no posts)

# Heartbeat every N minutes in loop mode (helpful during testing)
HEARTBEAT_INTERVAL_MIN=15

# --- Make staging quiet & safe by default ---
SKIP_SOURCES=sec_fwp                         # avoid the FWP firehose while testing
PRICE_CEILING=10.0                           # only sub-$10 tickers
IGNORE_INSTRUMENT_TICKERS=1

# --- Gates (loose for testing; blank disables the gate) ---
MIN_SCORE=
MIN_SENT_ABS=
CATEGORIES_ALLOW=

# --- Ticker extraction ---
ALLOW_OTC_TICKERS=0
DOLLAR_TICKERS_REQUIRE_EXCHANGE=0

# --- Discord pacing & caps (more conservative in staging) ---
ALERTS_RESPECT_RL_ON_SUCCESS=1
ALERTS_MIN_INTERVAL_MS=200
ALERTS_JITTER_MS=200
MAX_ALERTS_PER_CYCLE=20

# Per-key limiter ON in staging to catch bursty symbols early
HOOK_ALERTS_RATE_LIMIT=1
ALERTS_RATE_WINDOW_SECS=60
ALERTS_RATE_MAX=3

# --- Analyzer / misc ---
FINVIZ_AUTH_TOKEN=
TICKERS_DB_PATH=
LOG_LEVEL=DEBUG
