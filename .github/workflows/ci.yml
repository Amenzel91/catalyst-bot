name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

# Security: Explicit permissions (principle of least privilege)
permissions:
  contents: read  # Only read access to repository contents

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read  # Read-only access for checking out code

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi
          python -m pip install pre-commit pytest

      - name: Run pre-commit
        run: |
          pre-commit run --all-files

      - name: Run tests
        env:
          FEATURE_RECORD_ONLY: "true"
          FEATURE_ALERTS: "false"
          PRICE_CEILING: "10"
        run: |
          python -m pytest -q
