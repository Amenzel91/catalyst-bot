name: Trading Bot CD - Deployment Pipeline

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'docker/**'
      - 'requirements*.txt'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      skip_tests:
        description: 'Skip tests (emergency deployment)'
        required: false
        type: boolean
        default: false

# Security: Explicit permissions (principle of least privilege)
# Deployment workflow needs write access for packages (Docker images)
permissions:
  contents: read
  packages: write

env:
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/catalyst-trading-bot

jobs:
  # ===========================================================================
  # Pre-Deployment Validation
  # ===========================================================================
  pre-deploy-checks:
    name: Pre-Deployment Validation
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_tests }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run critical tests
        run: |
          pytest tests/ \
            -v \
            -m "critical" \
            --timeout=300
        timeout-minutes: 10

      - name: Validate configuration
        run: |
          python -m catalyst_bot.scripts.validate_deployment

  # ===========================================================================
  # Build and Push Docker Image
  # ===========================================================================
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [pre-deploy-checks]
    if: always() && (needs.pre-deploy-checks.result == 'success' || inputs.skip_tests)

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.meta.outputs.version }}

      - name: Sign container image
        run: |
          echo "Image digest: ${{ steps.build.outputs.digest }}"
          # Optional: Sign with cosign
          # cosign sign --key cosign.key ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}

  # ===========================================================================
  # Deploy to Staging
  # ===========================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-and-push]
    environment:
      name: staging
      url: https://staging.catalyst-bot.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.STAGING_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.STAGING_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to staging server
        run: |
          ssh ${{ secrets.STAGING_USER }}@${{ secrets.STAGING_HOST }} << 'EOF'
            set -e
            cd ~/catalyst-bot

            # Pull latest code
            git pull origin main

            # Update environment file
            cp .env.staging .env

            # Pull latest Docker image
            docker compose pull trading-bot

            # Restart services
            docker compose up -d --force-recreate trading-bot

            # Wait for health check
            sleep 30

            # Verify deployment
            docker compose ps trading-bot
            curl -f http://localhost:5000/health || exit 1

            echo "âœ“ Staging deployment complete"
          EOF

      - name: Run smoke tests
        run: |
          sleep 60  # Wait for service to stabilize

          # Test health endpoint
          curl -f https://staging.catalyst-bot.com/health

          # Test metrics endpoint
          curl -f https://staging.catalyst-bot.com/metrics | grep catalyst_bot

      - name: Notify deployment
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Staging deployment ${{ job.status }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        if: always()

  # ===========================================================================
  # Deploy to Production (Manual Approval Required)
  # ===========================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    environment:
      name: production
      url: https://catalyst-bot.com
    if: github.ref == 'refs/heads/main' || inputs.environment == 'production'
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create pre-deployment backup
        run: |
          ssh ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }} << 'EOF'
            cd ~/catalyst-bot

            # Backup databases
            ./scripts/manual-backup.sh

            # Backup current config
            cp .env .env.backup.$(date +%Y%m%d_%H%M%S)

            echo "âœ“ Pre-deployment backup complete"
          EOF

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PROD_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.PROD_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to production server
        run: |
          ssh ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }} << 'EOF'
            set -e
            cd ~/catalyst-bot

            # Pull latest code
            git pull origin main

            # Update environment file
            cp .env.production .env

            # Pull latest Docker image
            docker compose pull trading-bot

            # Gradual deployment (blue-green)
            echo "Starting new container..."
            docker compose up -d --scale trading-bot=2 --no-recreate

            # Wait for new container to be healthy
            sleep 60

            # Check health of new container
            NEW_CONTAINER=$(docker compose ps -q trading-bot | tail -1)
            docker exec $NEW_CONTAINER curl -f http://localhost:5000/health

            # Stop old container
            echo "Stopping old container..."
            OLD_CONTAINER=$(docker compose ps -q trading-bot | head -1)
            docker stop $OLD_CONTAINER

            # Scale back to 1
            docker compose up -d --scale trading-bot=1

            # Final verification
            docker compose ps trading-bot
            curl -f http://localhost:5000/health || exit 1

            echo "âœ“ Production deployment complete"
          EOF

      - name: Run production smoke tests
        run: |
          sleep 60

          # Test critical endpoints
          curl -f https://catalyst-bot.com/health
          curl -f https://catalyst-bot.com/metrics | grep catalyst_bot_portfolio_value

          # Verify trading bot is active
          # (Add your specific checks here)

      - name: Monitor for 10 minutes
        run: |
          for i in {1..10}; do
            echo "Monitoring... ($i/10 minutes)"

            # Check health
            curl -f https://catalyst-bot.com/health

            # Check error rate
            ERROR_COUNT=$(curl -s https://catalyst-bot.com/metrics | grep catalyst_bot_errors_total | awk '{print $2}')
            echo "Current errors: $ERROR_COUNT"

            sleep 60
          done

          echo "âœ“ 10-minute monitoring complete, no issues detected"

      - name: Create deployment tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          TAG_NAME="deploy-$(date +%Y%m%d-%H%M%S)"
          git tag -a $TAG_NAME -m "Production deployment $TAG_NAME"
          git push origin $TAG_NAME

      - name: Notify production deployment
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'ðŸš€ Production deployment ${{ job.status }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        if: always()

      - name: Send Discord notification
        run: |
          curl -X POST ${{ secrets.DISCORD_ADMIN_WEBHOOK }} \
            -H "Content-Type: application/json" \
            -d "{
              \"embeds\": [{
                \"title\": \"âœ… Production Deployment Successful\",
                \"description\": \"Trading bot deployed to production\",
                \"color\": 3066993,
                \"fields\": [
                  {\"name\": \"Commit\", \"value\": \"${{ github.sha }}\", \"inline\": true},
                  {\"name\": \"Branch\", \"value\": \"${{ github.ref_name }}\", \"inline\": true},
                  {\"name\": \"Deployed by\", \"value\": \"${{ github.actor }}\", \"inline\": true}
                ],
                \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"
              }]
            }"

  # ===========================================================================
  # Rollback (Emergency)
  # ===========================================================================
  rollback:
    name: Rollback Production Deployment
    runs-on: ubuntu-latest
    environment:
      name: production-rollback
    if: failure() && github.ref == 'refs/heads/main'
    needs: [deploy-production]
    permissions:
      contents: read

    steps:
      - name: Rollback to previous version
        run: |
          ssh ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }} << 'EOF'
            set -e
            cd ~/catalyst-bot

            # Stop current container
            docker compose down trading-bot

            # Restore previous backup
            LATEST_BACKUP=$(ls -t data/backups/manual_*.tar.gz | head -1)
            echo "Restoring from: $LATEST_BACKUP"

            ./scripts/restore-from-backup.sh $LATEST_BACKUP

            # Start service
            docker compose up -d trading-bot

            # Verify
            sleep 30
            curl -f http://localhost:5000/health

            echo "âœ“ Rollback complete"
          EOF

      - name: Notify rollback
        uses: 8398a7/action-slack@v3
        with:
          status: 'warning'
          text: 'âš ï¸ Production deployment rolled back due to failure'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  # ===========================================================================
  # Post-Deployment Monitoring
  # ===========================================================================
  post-deploy-monitoring:
    name: Post-Deployment Monitoring
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: success()
    permissions:
      contents: read

    steps:
      - name: Monitor metrics for 30 minutes
        run: |
          for i in {1..30}; do
            echo "Monitoring... ($i/30 minutes)"

            # Fetch metrics
            METRICS=$(curl -s https://catalyst-bot.com/metrics)

            # Check portfolio value
            PORTFOLIO_VALUE=$(echo "$METRICS" | grep catalyst_bot_portfolio_value | awk '{print $2}')
            echo "Portfolio value: $PORTFOLIO_VALUE"

            # Check error rate
            ERROR_RATE=$(echo "$METRICS" | grep catalyst_bot_errors_total | awk '{print $2}')
            echo "Error count: $ERROR_RATE"

            # Check if bot is trading
            ORDERS=$(echo "$METRICS" | grep catalyst_bot_orders_total | tail -1 | awk '{print $2}')
            echo "Total orders: $ORDERS"

            # Alert if metrics are abnormal
            if [ $(echo "$ERROR_RATE > 10" | bc) -eq 1 ]; then
              echo "::error::High error rate detected: $ERROR_RATE"
              curl -X POST ${{ secrets.DISCORD_ADMIN_WEBHOOK }} \
                -H "Content-Type: application/json" \
                -d "{\"content\":\"âš ï¸ High error rate detected after deployment: $ERROR_RATE\"}"
            fi

            sleep 60
          done

          echo "âœ“ 30-minute monitoring complete"

      - name: Create deployment report
        run: |
          cat > deployment-report.md << 'EOF'
          # Deployment Report

          **Date:** $(date)
          **Commit:** ${{ github.sha }}
          **Branch:** ${{ github.ref_name }}
          **Deployed by:** ${{ github.actor }}

          ## Metrics After 30 Minutes

          - Portfolio Value: [from metrics]
          - Error Rate: [from metrics]
          - Orders Placed: [from metrics]
          - Health Status: âœ… Healthy

          ## Next Steps

          - Monitor for 24 hours
          - Review performance metrics
          - Check for any anomalies
          EOF

          cat deployment-report.md

      - name: Upload deployment report
        uses: actions/upload-artifact@v3
        with:
          name: deployment-report
          path: deployment-report.md
